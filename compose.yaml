services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - FIRESTORE_EMULATOR_HOST=firestore:8598

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: ./node_modules/.bin/ng serve --host 0.0.0.0 --poll 1
    volumes:
      - ./frontend:/app
    ports:
      - "4200:4200"

  firestore:
    image: google/cloud-sdk:latest
    expose:
      - "8598"
    command: bash -c "gcloud emulators firestore start --host-port=0.0.0.0:8598"
    